<div class="container text-center mt-5">

    <h1 class="page-heading">Learn & Do by Design.</h1>
    <!-- <h3 class="text-muted">Using choiceboards and slates.</h3> -->

    <div class="mx-auto mt-4 user-form">
        <h6 class="text-muted">Sign in with an Email</h6>
        <div class="m-4">
            <form formGroup="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control userInput" placeholder="Email" formControlName="username"
                        [ngClass]="{ 'is-invalid': submitted && loginForm.controls['username'].errors }">
                    <div *ngIf="submitted && loginForm.controls['username'].errors" class="invalid-feedback">
                        <div *ngIf="loginForm.controls['username'].errors.required">User Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control userInput" placeholder="Password" formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors}">
                    <div *ngIf="submitted && loginForm.controls['password'].errors" class="invalid-feedback">
                        <div *ngIf="loginForm.controls['password'].errors.required">Password is required</div>
                    </div>
                    <div class="forgot-password text-right" > <a [routerLink]="['/forgot-password']">Forgot password ?</a></div>
                </div>
                <div class="button-section">
                    <button type="button" class="btn btn-primary" [routerLink]="['/workspace/list']">Login</button>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="separation-line"></div>
            <div class="separation-text">OR</div>
            <div class="separation-line"></div>
        </div>

        <h6 class="mt-4 text-muted">Sign in with</h6>
        <div class="d-flex justify-content-center mt-4">
            <button type="button" class="btn linkedin-btn social-btn mr-2">
                <a href="https://www.linkedin.com/login"><i class="fa fa-linkedin p-2"  aria-hidden="true"></i>
                    Login with LinkedIn</a></button>
            <button type="button" class="btn twitter-btn social-btn ml-2">
                <a href="https://twitter.com/login?lang=en"><i class="fa fa-twitter p-2" aria-hidden="true"></i>
                Login with Twitter
                </a></button>
        </div>
        <div class="mt-4">Not a member? <a [routerLink]="['/auth/register']">Register now / Sign up</a></div>
    </div>


</div>
