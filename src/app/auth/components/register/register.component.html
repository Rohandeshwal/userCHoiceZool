<div class="container text-center mt-5">
    <h1 class="page-heading">Learn & Do by Design</h1>
    <!-- <h3 class="text-muted">One workspace free for forever.</h3> -->

    <div class="mx-auto mt-4 user-form">
        <h6 class="text-muted">Register Now</h6>
        <div class="m-4">
            <form formGroup="registerForm">
                <div class="form-group">
                    <input type="email" class="form-control userInput" placeholder="Email" formControlName="username"
                        [ngClass]="{ 'is-invalid': submitted && registerForm.controls['username'].errors }">
                    <div *ngIf="submitted && registerForm.controls['username'].errors" class="invalid-feedback">
                        <div *ngIf="registerForm.controls['username'].errors.required">User Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control userInput" placeholder="Password"
                        formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && registerForm.controls['password'].errors}">
                    <div *ngIf="submitted && registerForm.controls['password'].errors" class="invalid-feedback">
                        <div *ngIf="registerForm.controls['password'].errors.required">Password is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control userInput" placeholder="Confirm Password"
                        formControlName="confirmPassword"
                        [ngClass]="{ 'is-invalid': submitted && registerForm.controls['confirmPassword'].errors}">
                    <div *ngIf="submitted && registerForm.controls['confirmPassword'].errors" class="invalid-feedback">
                        <div *ngIf="registerForm.controls['confirmPassword'].errors.required">Please Confirm Password
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <app-button (routingTo)="routeToOTP($event)" [buttonText]="buttonText"></app-button> -->
                    <button class="btn btn-primary" [routerLink]="['/auth/otp-verification']">REGISTER</button>
                </div>
            </form>
        </div>
        <div class="">Already a member? <a [routerLink]="['/auth/login']">Sign In</a></div>
    </div>
</div>
