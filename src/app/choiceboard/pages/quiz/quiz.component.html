<div *ngIf="!open">
    <app-quiz-list (hideQuizList)="openQuizList()"></app-quiz-list>
</div>

<div class="d-flex h-100" *ngIf="open">
    <!-- <div>
        <app-nav-bar></app-nav-bar>
    </div> -->
    <div class="p-5 w-100" style="overflow: auto;">
        <div> 
            <app-quiz-question></app-quiz-question>
        </div>
    
        <div class="d-flex action-btn">
            <div class="mx-3">
                <button type="button" (click)="this.open = false" class="btn btn-light">Cancel</button>
            </div>
            <div class="mx-3">
                <button type="button"  (click)="this.open = false" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
