<div class="modal-header addHeading">
    <h5> Add Comments </h5>
  </div>
  <div class="modal-body">
    <div class="comment-section">
      <div class="mb-3" *ngFor="let item of commentconfig?.parentItems">
        <div class="media profile-img">
          <div class="align-self-start mr-2 image" style="background-image:url('./assets/images/rafi.jpg')"></div>
          <div class="media-body">
            <span><b class="comment-name">{{item?.name}}</b></span>
            <p class="comment">{{item.comment}}</p>
          </div>
        </div>
        <div class="d-flex">
          <div class="mx-2">
            <button type="button" class="btn btn-sm btn-light">Discard</button>
          </div>
          <div class="mx-2">
            <button type="button" class="btn btn-sm btn-primary">Resolve</button>
          </div>

          <div class="mx-2">
            <button type="button" class="btn btn-sm btn-secondary">Reply</button>
          </div>
        </div>
      </div>

    </div>

    <div class="w-100">
      <textarea class="p-3 w-100" rows="1" placeholder="Add your comment here..."></textarea>
    </div>
    <div class="d-flex justify-content-center comment-reply">
      <div class="mx-2">
        <button type="button" class="btn btn-light" (click)="closeModal()">Cancel</button>
      </div>
      <div class="mx-2">
        <button type="button" class="btn btn-primary" (click)="closeModal()">Save</button>
      </div>
    </div>
  </div>
