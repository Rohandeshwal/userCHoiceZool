<div class="modal-body">
    <h5 class="page-heading text-center">Add New Slate</h5>
    <div class="form-group">
      <label class="page-heading mb-0">Slate Title</label>
      <input type="text" class="form-control" [(ngModel)]="slateTitle" name="title"
        placeholder="Add slate title here..">
    </div>
    <div class="form-group">
      <label class="page-heading mb-0">Slate Description</label>
      <textarea class="form-control" rows="4" [(ngModel)]="slateDesc" name="description"
        placeholder="Add slate description here..."></textarea>
    </div>
    <div class="d-flex justify-content-center">
      <div class="mx-2">
        <button type="button" class="btn btn-light" (click)="closeModal()">Cancel</button>
      </div>
      <div class="mx-2">
        <button type="button" class="btn btn-primary" (click)="addTitle()" [disabled]="!slateTitle">Add</button>
      </div>
    </div>
  </div>
